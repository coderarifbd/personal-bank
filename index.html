<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal-Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div id="login-area">
                    <h1 class="text-center">Welcome to My Personal Bank</h1>
                    <div class="submit-area">
                        <h3>Login</h3>
                        <input type="text" class="form-control" name="" id="" placeholder="Email"><br>
                        <input type="password" class="form-control" name="" id="" placeholder="Password">
                        <br>
                        <button class="btn btn-success" id="login">Enter</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="transaction-area">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <h1 class="text-center mb-5">Transaction Area</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit status text-center">
                        <h3>Deposit</h3>
                        <h1>$<span id="currentDeposit">00</span></h1>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status text-center">
                        <h3>Withdraw</h3>
                        <h1>$<span id="currentWithdraw">00</span></h1>
                    </div>

                </div>
                <div class="col-md-4 ">
                    <div class="balance status text-center">
                        <h3>Balance</h3>
                        <h1>$ <span id="currentBalance">00</span></h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Deposit</h4>
                        <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit"><br>
                        <button id="addDeposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Withdraw</h4>
                        <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw"><br>
                        <button id="addWithdraw" class="btn btn-success">
                            withdraw
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
